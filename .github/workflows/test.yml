name: test

on:
  pull_request:
  push:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Populate fake secrets
        run: |
          cp ./config/secret.exs.example ./config/dev.secret.exs
          cp ./config/secret.exs.example ./config/prod.secret.exs

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: "28" # [Required] Define the Erlang/OTP version
          elixir-version: "1.18.4" # [Required] Define the Elixir version

      - name: Restore dependencies cache
        uses: actions/cache@v3
        with:
          path: deps
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Run tests
        run: mix test
